          <h1>Helpful Math Questions</h1>

          <p>Math Questions can be Helpful. This test will have 20 questions. They will have multiplying, dividing, subtracting and adding fractions.</p>
          <br> <BR>
          <hr>
          <p> 1. The sum on 6/12 and 7/80 is?</p>
          <input type="button" value="46/80" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value="38/80" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value="47/80" OnClick="alert('Woo Hoo.Correcto!! 47/80 is the sum of 6/12 and 7/80s.')"> </p>
          <p> 2. The product of 7/10 and 37/25678 is?</p>
          <input type="button" value=".0010087" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value=".0010085" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value=".0010086" OnClick="alert('Woo Hoo.Correcto!! .0010086 is the product of 7/10 and 37/25678s.')"> </p>
          <p> 3. The quotient of 4/10 and 7/10 is?</p>
          <input type="button" value="3/8" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value="2/7" OnClick="alert('Nooo. Incorrect')">
          <input type="button" value="4/7" OnClick="alert('Woo Hoo.Correcto!! 4/7 is the quotient of 4/10 and 7/10s.')"> </p>
